    <script>
        for (let element of document.getElementsByClassName("input-field"))
        {
            element.addEventListener("keydown", event => { 
                if (event.keyCode === 13)
                {
                    let label = document.getElementById(element.id.replace("input", "label"));
                    if (element.value !== "")
                        window.open(label.title.replace("&", element.value));
                }
            })
        }

        // Search on enter key event
        let search = document.getElementById("search-field");
        search.addEventListener("keydown",  event => { 
            if (event.keyCode === 13 && search.value !== "")
                window.open("https://duckduckgo.com/?q=" + search.value);
        });

        // Get current time and format
        getTime = () => {
            let date = new Date(),
                min = date.getMinutes(),
                sec = date.getSeconds(),
                hour = date.getHours();

            return "" + 
                (hour < 10 ? ("0" + hour) : hour) + ":" + 
                (min < 10 ? ("0" + min) : min) + ":" + 
                (sec < 10 ? ("0" + sec) : sec);
        }

            //             document.getElementById("weather-description").innerHTML = json.weather[0].description;
            //         } else {
            //             console.log('error msg: ' + xhr.status);
            //         }
            //     }
            // }
            // xhr.send();
            // Set up the clock
            document.getElementById("clock").innerHTML = getTime();
            // Set clock interval to tick clock
            setInterval( () => {
                document.getElementById("clock").innerHTML = getTime();
            }, 999);
        }
    </script>
